{% extends 'base.html' %}

		{% block container %}
		
		{% if form %}
		<h2>Novo Empregado</h2>
		<hr>
		<form class="span12" action="{% url 'apps.empregados.views.novo' %}" method="POST" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
			{% csrf_token %}
			{% for field in form %}
				<div class="row">
				    <div class="span4">
				        {{ field.label_tag }}
				        {{ field }}
				    </div>
				    {% if field.errors %}
			    	<div class="span4 alert alert-error">{{ field.errors }}</div>
			    	{% endif %}
			    </div>
			{% endfor %}
			
			<input type="submit" value="Submit" />
		</form>
		{% endif %}
		{% endblock %}
